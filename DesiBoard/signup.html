<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Desi Board</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Desi Board</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="emergency.html">Emergency Support</a></li>
          <li><a href="legal.html">Legal Support</a></li>
          <li><a href="health.html">Health Support</a></li>
          <li><a href="card.html">Card Support</a></li>
          <li><a href="visa.html">Visa Support</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>Sign Up</h2>
        <form>
          <label for="role">I am a:</label>
          <select id="role" name="role">
            <option value="customer">Customer</option>
            <option value="expert">Expert</option>
          </select>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <button type="submit">Submit</button>
          <button type="button" onclick="window.location.href='index.html'">
            Cancel
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>Contact us at support@gmail.com or call 123-456-7890</p>
    </footer>
  </body>
</html>
